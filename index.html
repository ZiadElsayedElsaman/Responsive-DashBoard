<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="userImg">
            <img
              src="images/handsome-cheerful-man-with-happy-smile_176420-18028.avif"
              alt="user img"
            />
          </div>
          <h2>Alex</h2>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fa-solid fa-user-group"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-table"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-pen"></i>
            <p>posts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-star"></i>
            <p>favorite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-cog"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="logOut">
          <a href="#">
            <i class="fa-solid fa-sign-out"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <header>
        <p>dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </header>
      <section>
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>user</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>posts</p>
            <span>510</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>products</p>
            <span>340</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>revenu</p>
            <span>$720</span>
          </div>
        </div>
      </section>
      <footer>
        <p>products</p>
        <i class="fas fa-table"></i>
      </footer>
      <table>
        <thead>
          <tr>
            <th>product</th>
            <th>price</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>tv</td>
            <td><span class="price">$200</span></td>
            <td><span class="count">13</span></td>
          </tr>
          <tr>
            <td>phone</td>
            <td><span class="price">$500</span></td>
            <td><span class="count">10</span></td>
          </tr>
          <tr>
            <td>laptop</td>
            <td><span class="price">$550</span></td>
            <td><span class="count">12</span></td>
          </tr>
          <tr>
            <td>pc</td>
            <td><span class="price">$450</span></td>
            <td><span class="count">15</span></td>
          </tr>
          <tr>
            <td>playstation</td>
            <td><span class="price">$700</span></td>
            <td><span class="count">3</span></td>
          </tr>
          <tr>
            <td>x-box</td>
            <td><span class="price">$800</span></td>
            <td><span class="count">9</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
